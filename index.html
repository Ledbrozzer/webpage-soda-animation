<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Soda</title>
</head>
<body>
    <main>
        <div id="red" class="item active">
            <div class="title">Strawberry</div>
            <img src="img/strawberry-soda.png" alt="Strawberry Soda" class="fruit">
            <img src="img/strawberry-soda-bg.png" alt="Strawberry Background" class="soda">
        </div>

        <div id="orange" class="item">
            <div class="title">Orange</div>
            <img src="img/orange-soda.png" alt="Orange Soda" class="fruit">
            <img src="img/orange-soda-bg.png" alt="Orange Background" class="soda">
        </div>

        <div id="green" class="item hidden">
            <div class="title">Avocado</div>
            <img src="img/avocado-soda.png" alt="Avocado Soda" class="fruit">
            <img src="img/avocado-soda-bg.png" alt="Avocado Background" class="soda">
        </div>

        <div class="arrow">
            <button id="prev">></button>
            <button id="next">></button>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
